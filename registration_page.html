<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <form action="reg_success_page.html">
        <h1>Registration Page</h1>
        <table cellpadding="10">
            <tr>
                <td><b>First Name:</b></td>
                <td><input type="text" id="firstname" name="firstname" required></td>
            </tr>
            <tr>
                <td><b>Last Name:</b></td>
                <td><input type="text" id="lastname" name="lastname" required></td>
            </tr>
            <tr>
                <td><b>Mobile Number:</b></td>
                <td><input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Date of Birth:</b></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" id="password" name="password" required minlength="8"></td>
            </tr>
            <tr>
                <td><b>Confirm Password:</b></td>
                <td><input type="password" id="confirm_password" name="confirm_password" required minlength="8"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button onclick="validateForm()">Register</button>
                </td>
            </tr>
        </table>
    </form>
    </center>

    <script>
        function validateForm() {
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var mobile = document.getElementById("mobile").value;
            var gender = document.getElementById("gender").value;
            var dob = document.getElementById("dob").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (firstname == "" || lastname == "" || mobile == "" || gender == "" || dob == "" || email == "" || password == "" || confirm_password == "") {
                alert("All fields are required");
                return false;
            }

            if (password != confirm_password) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
